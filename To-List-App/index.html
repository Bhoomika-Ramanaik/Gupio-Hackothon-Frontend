<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>To-Do List App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app" role="application" aria-label="To Do App">
    <h3>ğŸ—’ï¸ My To-Do List</h3>

    <!-- Add Form -->
    <form id="addForm" class="add-form" autocomplete="off">
      <input id="taskInput" type="text" placeholder="Add a task" required />
      <input id="dueInput" type="date" />
      <button class="btn" type="submit">Add</button>
    </form>

    <!-- Filters -->
    <div class="controls">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="active">Active</button>
      <button class="filter-btn" data-filter="completed">Completed</button>
    </div>

    <!-- Task List -->
    <ul id="taskList" class="list"></ul>

    <p id="empty" class="empty" hidden>No tasks yet â€” add one above âœ¨</p>
  </div>

  <script src="app.js"></script>
</body>
</html>
